<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="guest">
      <th mat-header-cell *matHeaderCellDef> guest </th>
      <td mat-cell *matCellDef="let element"> {{element.guest}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef> room </th>
      <td mat-cell *matCellDef="let element"> {{element.room}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="problem">
      <th mat-header-cell *matHeaderCellDef> problem </th>
      <td mat-cell *matCellDef="let element"> {{element.problem}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
